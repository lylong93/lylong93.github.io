        <p>字符串转数字：<br>parseFloat()字符串转成浮点数<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> obj = &#123;&#125;</div><div class="line"><span class="keyword">var</span> str1 = <span class="string">'123'</span>;</div><div class="line"><span class="keyword">var</span> str2 = <span class="string">'123.05'</span>;</div><div class="line"><span class="keyword">var</span> str3 = <span class="string">'12tp3'</span>;</div><div class="line"></div><div class="line"><span class="built_in">parseFloat</span>(obj);<span class="comment">//NaN</span></div><div class="line"><span class="built_in">parseFloat</span>(str1);<span class="comment">//123</span></div><div class="line"><span class="built_in">parseFloat</span>(str2);<span class="comment">//123.05</span></div><div class="line"><span class="built_in">parseFloat</span>(str3);<span class="comment">//12 到第一个非数字停止了</span></div></pre></td></tr></table></figure></p>
<p>parseInt()字符串转成整数<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> n1 = <span class="string">'123.5'</span></div><div class="line"><span class="built_in">parseInt</span>(n1);<span class="comment">//123</span></div><div class="line"><span class="built_in">parseInt</span>(n1, <span class="number">2</span>);<span class="comment">//1 （？？未理解）</span></div></pre></td></tr></table></figure></p>
<p>String()对象转字符串<br>一般使用JSON对象的stringify方法转<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> obj = &#123;<span class="attr">name</span>:<span class="string">'1'</span>&#125;</div><div class="line"><span class="built_in">String</span>(obj);<span class="comment">//[object Object] 其实调用了对象toString方法</span></div><div class="line"><span class="built_in">JSON</span>.stringify(obj);<span class="comment">//'&#123;"name":"1"&#125;'</span></div></pre></td></tr></table></figure></p>
<p>Number()对象转数字</p>
<p>isNaN()判断是否为数字<br>NaN ： not a number</p>
